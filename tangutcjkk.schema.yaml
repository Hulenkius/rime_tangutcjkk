# Rime schema settings
# encoding: utf-8

schema:
  name: Tangut Cangjie
  schema_id: tangutcjkk
  version: "2022.07.27"
  author:
    - KAWASAKI Keigo
    - hulenkius
  description: |
    Tangut Cangjie Input Method

switches:
  - name: ascii_mode
    reset: 0
    states: [ 西夏, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba

translator:
  dictionary: tangutcjkk
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  
punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default

style: 
  font_face: "Tangut Yinchuan"
  hanb_font: Tangut.ttf